<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management View</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            overflow: hidden;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .content {
            padding: 0;
            margin: 0 auto;
            height: calc(100vh - 100px); /* Adjust based on header/footer height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .iframe-container {
            position: relative;
            width: 200%; /* Adjust the width to fit the content */
            height: 100%;
            overflow: hidden;
            flex-grow: 1;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            transform: scale(0.5); /* Keep the scale to fit the content */
            transform-origin: 0 0;
        }
        .back-link {
            display: block;
            margin: 0 auto 1rem;
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Management View</h1>
    </header>
    <div class="content">
        <div class="iframe-container">
            <iframe allowfullscreen id="ViostreamIframe" src="https://safaritelecom.my-prtg.com/public/mapshow.htm?id=5190&mapid=B8E14014-15A5-4FF8-B9D7-F0347B9704AE"></iframe>
        </div>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
    <footer>
        <p>&copy; 2024 Network Engineer Hub. All rights reserved.</p>
    </footer>
</body>
</html>
